<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Form</title>
    <link rel="stylesheet" href="notificationform.css">
</head>
<body>
    <div class="container">
        <h1>Notification Form</h1>
        <form id="notificationForm">
            <label for="admin_id">Admin ID:</label>
            <input type="number" id="admin_id" name="admin_id" required>

            <label for="user_id">User ID:</label>
            <input type="number" id="user_id" name="user_id" required>

            <label for="noti_template_id">Notification Template ID:</label>
            <input type="number" id="noti_template_id" name="noti_template_id" required>

            <label for="is_read">Is Read:</label>
            <input type="checkbox" id="is_read" name="is_read">

            <button type="button" id="saveButton">Save</button>
            <button type="button" id="commitButton">Commit</button>
            <button type="button" id="updateButton">Update</button>
            <button type="button" id="deleteButton">Delete</button>
            <button type="button" id="nextButton">Next</button>
        </form>
    </div>

    <script src="notificationform.js"></script>
</body>
</html>
